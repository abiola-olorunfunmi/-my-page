<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" type="text/css" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;600&display=swap" rel="stylesheet"> 
  
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>

</head>
<body>
  <section>
  <div class="hurdle">
    <div class="red">
      <img src="images/logo.svg" alt="logo">
    </div>
    <div class="radd">
      <img src="images/illustration-mockups.svg" alt="image">
    </div>
   <div class="build">
     <h1><strong>Build The Community<br>Your Fans Will Love</strong></h1>
      <br>
      <p>Huddle re-imagines the way we build communities. You have<br>a voice, but so does your audience. 
      Create connections with<br>your users as you engage in genuine discussion.</p> 
      <div class="reg"><a href="#">Register</a></div>
   </div>
   <div class="icons">
    <i class="fa-brands fa-facebook"></i>
    <i class="fa-brands fa-twitter"></i>
    <i class="fa-brands fa-instagram"></i>
   </div>
  </div>
  </section>  
  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#"></a>Abiola Olorunfunmi.
    </p>
  </footer>
</body>
</html>
